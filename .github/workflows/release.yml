        run: |
          # å¦«â‚¬é?Secret é„îˆšæƒç€›æ¨ºæ¹ªé”›å±½î›§é‹æ»„ç—…éˆå¤Šåž¯ç’ºå® ç¹ƒç»›æƒ§æ‚•
          if [ -z "${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}" ]; then
            echo "éˆ¿ç‹…ç¬?TAURI_SIGNING_PRIVATE_KEY Secret éˆî‡î†•ç¼ƒî‡†ç´çå—šçƒ¦æ©å›¦å”¬é®ä½ºî„·éš? >&2
            echo "æ©æ¬Žç¬‰è¤°åžæ·æ´æ—‚æ•¤ç»‹å¬ªç°­é¨å‹¬ç€¯å¯¤å“„æ‹°é”ç†»å…˜é”›å±½å½§é„îˆšç•¨ç‘å‘­å¯˜æ¶“å¶„ç´°é–å‘­æƒˆæµ ï½‡çˆœç»›æƒ§æ‚•" >&2
