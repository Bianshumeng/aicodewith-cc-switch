                echo "é‰?æµ£è·¨æ•¤æ¶“â‚¬ç›?Base64 ç»‰ä¾€æŒœé”›å±½å‡¡é‹å‹¯â‚¬çŠ±è¢±ç›å±¾æžƒæµ?
              else
                echo "é‰?TAURI_SIGNING_PRIVATE_KEY éç…Žç´¡éƒçŠ³ç¡¶ç’‡å——åŸ†é”›æ°­æ£¦æ¶“å¶†æ§¸æ¶“ã‚ˆî”‘é˜ç†¸æžƒé”›å±¼ç¯ƒæ¶“å¶†æ§¸é?base64é”›å±¼å®³é—ˆç‚°ç«´ç?base64" >&2
                echo "ç€µå—›æŒœé“?0æ¶“î„ç“§ç»—? $(echo "$RAW" | head -c 10)..." >&2
                exit 1
              fi
            fi
          fi
          # çå—â‚¬æ»ƒç•¬éç¿ è¢±ç›å±½å”´ç€¹å…‰â‚¬æ¿…ç¶”æ¶“è™¹å¹†æ¾§å†¨å½‰é–²å¿”æ•žéãƒ¯ç´™Tauri é€îˆ›å¯”æµ¼çŠ²å†ç€¹å±¾æš£ç»‰ä¾€æŒœé‚å›¨æ¹°éŽ´æ ¨æžƒæµ æƒ°çŸ¾å¯°å‹¶ç´?
          # æµ£è·¨æ•¤æ¾¶æ°³î”‘éæ¬å†ç’‡î…Ÿç¡¶é”›å±¼ç¹šéŽ¸ä½¹å´²ç›å±¼äº’æ¸šèƒ¯Ð’é‹?          # çå——ç•¬éç¿ è¢±ç›å²€î†é–½ãƒ¥å”´ç€¹ç¡…ç¹˜ç›?base64 ç¼‚æ «çˆœé”›å±¼ç¶”æ¶“å“„å´Ÿç›å±½å”´ç€¹è§„æ•žéãƒ§å¹†æ¾§å†¨å½‰é–²?          if command -v base64 >/dev/null 2>&1; then
            KEY_B64=$(base64 < "$KEY_PATH" | tr -d '\r\n')
