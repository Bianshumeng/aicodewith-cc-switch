name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: release-${{ github.ref_name }}
  cancel-in-progress: true

env:
  CARGO_REGISTRIES_CRATES_IO_PROTOCOL: sparse
  CARGO_NET_RETRY: "10"
  CARGO_NET_TIMEOUT: "120"
  CARGO_NET_GIT_FETCH_WITH_CLI: "true"
  RUST_BACKTRACE: "1"

jobs:
  prefetch-cargo:
    name: Prefetch Cargo (offline cache)
    runs-on: ubuntu-22.04
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          profile: minimal

      - name: Prefetch crates (locked)
        env:
          CARGO_HOME: ${{ runner.temp }}/cargo-home
        working-directory: src-tauri
        shell: bash
        run: |
          set -euxo pipefail
          mkdir -p "$CARGO_HOME"
          cargo fetch --locked
          tar -C "$CARGO_HOME" -czf cargo-home.tgz .
          mv cargo-home.tgz "$GITHUB_WORKSPACE/"

      - name: Upload cargo-home artifact
        uses: actions/upload-artifact@v4
        with:
          name: cargo-home
          path: cargo-home.tgz
          if-no-files-found: error

  release:
    runs-on: ${{ matrix.os }}
    needs: prefetch-cargo
    env:
      CARGO_HOME: ${{ runner.temp }}/cargo-home
      CARGO_NET_OFFLINE: "true"
    strategy:
      matrix:
        include:
          - os: windows-2022
          - os: ubuntu-22.04
          - os: macos-14

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Download cargo-home artifact
        uses: actions/download-artifact@v4
        with:
          name: cargo-home
          path: ${{ runner.temp }}

      - name: Restore Cargo HOME (offline)
        shell: bash
        env:
          CARGO_HOME: ${{ runner.temp }}/cargo-home
        run: |
          set -euxo pipefail
          mkdir -p "$CARGO_HOME"
          tar -C "$CARGO_HOME" -xzf "${{ runner.temp }}/cargo-home.tgz"

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: ./src-tauri
          shared-key: cc-switch
          cache-on-failure: true

      - name: Add macOS targets (with retry)
        if: runner.os == 'macOS'
        shell: bash
        run: |
          set -e
          for i in {1..5}; do
            echo "Attempt $i/5: Adding macOS targets..."
            if rustup target add aarch64-apple-darwin x86_64-apple-darwin; then
              echo "âœ?Successfully added macOS targets"
              break
            elif [ $i -eq 5 ]; then
              echo "â?Failed to add macOS targets after 3 attempts"
              exit 1
            else
              echo "âš ï¸ Attempt $i failed, retrying in 10 seconds..."
              sleep 20
            fi
          done

      - name: Install Linux system deps
        if: runner.os == 'Linux'
        shell: bash
        timeout-minutes: 10
        run: |
          set -euxo pipefail
          # Retry apt operations with backoff
          retry_cmd() {
            local cmd="$*"
            for i in {1..5}; do
              echo "Attempt $i/3: $cmd"
              if eval "$cmd"; then
                return 0
              elif [ $i -eq 5 ]; then
                echo "â?Command failed after 3 attempts: $cmd"
                return 1
              else
                echo "âš ï¸ Attempt $i failed, retrying in 5 seconds..."
                sleep 5
              fi
            done
          }

          retry_cmd "sudo apt-get -o Acquire::Retries=5 -o Acquire::http::Timeout=30 update"
          # Core build tools and pkg-config
          retry_cmd "sudo apt-get -o Acquire::Retries=5 -o Acquire::http::Timeout=30 install -y --no-install-recommends \
            build-essential \
            pkg-config \
            curl \
            wget \
            file \
            patchelf \
            libssl-dev"
          # GTK/GLib stack for gdk-3.0, glib-2.0, gio-2.0
          retry_cmd "sudo apt-get -o Acquire::Retries=5 -o Acquire::http::Timeout=30 install -y --no-install-recommends \
            libgtk-3-dev \
            librsvg2-dev \
            libayatana-appindicator3-dev"
          # WebKit2GTK (version differs across Ubuntu images; try 4.1 then 4.0)
          retry_cmd "sudo apt-get -o Acquire::Retries=5 -o Acquire::http::Timeout=30 install -y --no-install-recommends libwebkit2gtk-4.1-dev" \
            || retry_cmd "sudo apt-get -o Acquire::Retries=5 -o Acquire::http::Timeout=30 install -y --no-install-recommends libwebkit2gtk-4.0-dev"
          # libsoup also changed major version; prefer 3.0 with fallback to 2.4
          retry_cmd "sudo apt-get -o Acquire::Retries=5 -o Acquire::http::Timeout=30 install -y --no-install-recommends libsoup-3.0-dev" \
            || retry_cmd "sudo apt-get -o Acquire::Retries=5 -o Acquire::http::Timeout=30 install -y --no-install-recommends libsoup2.4-dev"

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10.12.3
          run_install: false

      - name: Get pnpm store directory
        id: pnpm-store
        shell: bash
        run: echo "path=$(pnpm store path --silent)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-store.outputs.path }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: ${{ runner.os }}-pnpm-store-

      - name: Install frontend deps
        run: pnpm install --frozen-lockfile

      - name: Prepare Tauri signing key
        shell: bash
        run: |
          # æ£€æŸ?Secret æ˜¯å¦å­˜åœ¨ï¼Œå¦‚æžœæ²¡æœ‰åˆ™è·³è¿‡ç­¾å
          if [ -z "${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}" ]; then
            echo "âš ï¸ TAURI_SIGNING_PRIVATE_KEY Secret æœªè®¾ç½®ï¼Œå°†è·³è¿‡ä»£ç ç­¾å? >&2
            echo "è¿™ä¸å½±å“åº”ç”¨ç¨‹åºçš„æž„å»ºå’ŒåŠŸèƒ½ï¼Œåªæ˜¯å®‰è£…åŒ…ä¸ä¼šåŒ…å«ä»£ç ç­¾å" >&2
            echo "SKIP_SIGNING=true" >> "$GITHUB_ENV"
            exit 0
          fi
          
          RAW="${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}"
          # ç›®æ ‡ï¼šæä¾›æ­£ç¡®çš„ç§é’¥â€œæ–‡ä»¶è·¯å¾„â€ç»™ Tauri CLIï¼Œé¿å…å†…å®¹è§£ç æ­§ä¹?          KEY_PATH="$RUNNER_TEMP/tauri_signing.key"
          # æƒ…å†µ 1ï¼šåŽŸå§‹ä¸¤è¡Œæ–‡æœ¬ï¼ˆç¬¬ä¸€è¡Œä»¥ "untrusted comment:" å¼€å¤´ï¼‰
          if echo "$RAW" | head -n1 | grep -q '^untrusted comment:'; then
            printf '%s\n' "$RAW" > "$KEY_PATH"
            echo "âœ?ä½¿ç”¨åŽŸå§‹ä¸¤è¡Œå¯†é’¥æ–‡ä»¶æ ¼å¼"
          else
            # æƒ…å†µ 2ï¼šæ•´ä½“è¢« base64 åŒ…è£¹ï¼ˆè§£åŒ…åŽåº”å½“æ˜¯ä¸¤è¡Œï¼‰
            if DECODED=$(printf '%s' "$RAW" | (base64 --decode 2>/dev/null || base64 -D 2>/dev/null)) \
               && echo "$DECODED" | head -n1 | grep -q '^untrusted comment:'; then
              printf '%s\n' "$DECODED" > "$KEY_PATH"
              echo "âœ?æˆåŠŸè§£ç  base64 åŒ…è£¹å¯†é’¥ï¼Œå·²è¿˜åŽŸä¸ºä¸¤è¡Œæ–‡ä»?
            else
              # æƒ…å†µ 3ï¼šå·²æ˜¯ç¬¬äºŒè¡Œï¼ˆçº¯ Base64 ä¸€è¡Œï¼‰â†?æž„é€ ä¸¤è¡Œæ–‡ä»?              if echo "$RAW" | grep -Eq '^[A-Za-z0-9+/=]+$'; then
                ONE=$(printf '%s' "$RAW" | tr -d '\r\n')
                printf '%s\n%s\n' "untrusted comment: tauri signing key" "$ONE" > "$KEY_PATH"
                echo "âœ?ä½¿ç”¨ä¸€è¡?Base64 ç§é’¥ï¼Œå·²æž„é€ ä¸¤è¡Œæ–‡ä»?
              else
                echo "â?TAURI_SIGNING_PRIVATE_KEY æ ¼å¼æ— æ³•è¯†åˆ«ï¼šæ—¢ä¸æ˜¯ä¸¤è¡ŒåŽŸæ–‡ï¼Œä¹Ÿä¸æ˜¯å…?base64ï¼Œäº¦éžä¸€è¡?base64" >&2
                echo "å¯†é’¥å‰?0ä¸ªå­—ç¬? $(echo "$RAW" | head -c 10)..." >&2
                exit 1
              fi
            fi
          fi
          # å°†â€œå®Œæ•´ä¸¤è¡Œå†…å®¹â€ä½œä¸ºçŽ¯å¢ƒå˜é‡æ³¨å…¥ï¼ˆTauri æ”¯æŒä¼ å…¥å®Œæ•´ç§é’¥æ–‡æœ¬æˆ–æ–‡ä»¶è·¯å¾„ï¼‰
          # ä½¿ç”¨å¤šè¡Œå†™å…¥è¯­æ³•ï¼Œä¿æŒæ¢è¡Œä»¥ä¾¿è§£æž?          # å°†å®Œæ•´ä¸¤è¡Œç§é’¥å†…å®¹è¿›è¡?base64 ç¼–ç ï¼Œä½œä¸ºå•è¡Œå†…å®¹æ³¨å…¥çŽ¯å¢ƒå˜é‡?          if command -v base64 >/dev/null 2>&1; then
            KEY_B64=$(base64 < "$KEY_PATH" | tr -d '\r\n')
          elif command -v openssl >/dev/null 2>&1; then
