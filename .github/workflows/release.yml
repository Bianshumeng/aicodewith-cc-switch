  assemble-latest-json:
    name: Assemble latest.json
    runs-on: ubuntu-22.04
    needs: release
    permissions:
      contents: write
    steps:
      - name: Prepare GH
        run: |
          gh --version || (type -p curl >/dev/null && sudo apt-get -o Acquire::Retries=5 -o Acquire::http::Timeout=30 update && sudo apt-get install -y gh || true)
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Download all release assets
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euxo pipefail
          TAG="${GITHUB_REF_NAME}"
          mkdir -p dl
          gh release download "$TAG" --dir dl --repo "$GITHUB_REPOSITORY"
          ls -la dl || true
      - name: Generate latest.json
        env:
          REPO: ${{ github.repository }}
          TAG: ${{ github.ref_name }}
        run: |
          set -euo pipefail
          VERSION="${TAG#v}"
          PUB_DATE=$(date -u +%Y-%m-%dT%H:%M:%SZ)
          base_url="https://github.com/$REPO/releases/download/$TAG"
          # æ£€æŸ¥æ˜¯å¦æœ‰ç­¾åæ–‡ä»¶ï¼ˆå¦‚æžœæ²¡æœ‰ï¼Œè·³è¿‡latest.jsonç”Ÿæˆï¼?          if [ ! -f dl/*.sig ] 2>/dev/null; then
            echo "âš ï¸ æœªæ‰¾åˆ°ç­¾åæ–‡ä»¶ï¼Œè·³è¿‡latest.jsonç”Ÿæˆï¼ˆæ— ç­¾åæž„å»ºä¸æ”¯æŒè‡ªåŠ¨æ›´æ–°ï¼‰"
            echo "æ‰‹åŠ¨ä¸‹è½½å®‰è£…åŒ…è¿›è¡Œæ›´æ–?
            exit 0
          fi

          # åˆå§‹åŒ–ç©ºå¹³å°æ˜ å°„
          mac_url=""; mac_sig=""
          win_url=""; win_sig=""
          linux_url=""; linux_sig=""
          shopt -s nullglob
          for sig in dl/*.sig; do
            base=${sig%.sig}
            fname=$(basename "$base")
            url="$base_url/$fname"
            sig_content=$(cat "$sig")
            case "$fname" in
              *.tar.gz)
                # è§†ä¸º macOS updater artifact
                mac_url="$url"; mac_sig="$sig_content";;
              *.AppImage|*.appimage)
                linux_url="$url"; linux_sig="$sig_content";;
              *.msi|*.exe)
                win_url="$url"; win_sig="$sig_content";;
            esac
          done
          # æž„é€?JSONï¼ˆä»…åŒ…å«å­˜åœ¨çš„ç›®æ ‡ï¼‰
          tmp_json=$(mktemp)
          {
            echo '{'
            echo "  \"version\": \"$VERSION\",";
            echo "  \"notes\": \"Release $TAG\",";
            echo "  \"pub_date\": \"$PUB_DATE\",";
            echo '  "platforms": {'
            first=1
            if [ -n "$mac_url" ] && [ -n "$mac_sig" ]; then
              # ä¸ºå…¼å®?arm64 / x64ï¼Œé‡å¤å†™å…¥ä¸¤ä¸ªé”®ï¼ŒæŒ‡å‘åŒä¸€ universal åŒ?              for key in darwin-aarch64 darwin-x86_64; do
                [ $first -eq 0 ] && echo ','
                echo "    \"$key\": {\"signature\": \"$mac_sig\", \"url\": \"$mac_url\"}"
                first=0
              done
            fi
            if [ -n "$win_url" ] && [ -n "$win_sig" ]; then
              [ $first -eq 0 ] && echo ','
              echo "    \"windows-x86_64\": {\"signature\": \"$win_sig\", \"url\": \"$win_url\"}"
              first=0
            fi
            if [ -n "$linux_url" ] && [ -n "$linux_sig" ]; then
              [ $first -eq 0 ] && echo ','
              echo "    \"linux-x86_64\": {\"signature\": \"$linux_sig\", \"url\": \"$linux_url\"}"
              first=0
            fi
            echo '  }'
            echo '}'
          } > "$tmp_json"
          echo "Generated latest.json:" && cat "$tmp_json"
          mv "$tmp_json" latest.json
      - name: Upload latest.json to release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euxo pipefail
          gh release upload "$GITHUB_REF_NAME" latest.json --clobber --repo "$GITHUB_REPOSITORY"
