      - name: Generate latest.json
        env:
          REPO: ${{ github.repository }}
          TAG: ${{ github.ref_name }}
        run: |
          set -euo pipefail
          VERSION="${TAG#v}"
          PUB_DATE=$(date -u +%Y-%m-%dT%H:%M:%SZ)
          base_url="https://github.com/$REPO/releases/download/$TAG"
          # å¦«â‚¬éŒãƒ¦æ§¸éšï¸½æ¹ç»›æƒ§æ‚•é‚å›¦æ¬¢é”›å î›§é‹æ»„ç—…éˆå¤›ç´ç’ºå® ç¹ƒlatest.jsoné¢ç†¸åžšé”›?          if [ ! -f dl/*.sig ] 2>/dev/null; then
            echo "éˆ¿ç‹…ç¬?éˆî…å£˜é’æ‰®î„·éšå¶†æžƒæµ è®¹ç´ç’ºå® ç¹ƒlatest.jsoné¢ç†¸åžšé”›å Ÿæ£¤ç»›æƒ§æ‚•é‹å‹«ç¼“æ¶“å¶†æ•®éŽ¸ä½½åšœé”ã„¦æ´¿é‚å¸®ç´š"
            echo "éŽµå¬ªå§©æ¶“å¬­æµ‡ç€¹å¤Žî—Šé–å‘°ç¹˜ç›å±¾æ´¿é‚?
            exit 0
          fi

          # é’æ¿†îé–æ «â”–éªžå†²å½´é„çŠ²çš 
          mac_url=""; mac_sig=""
          win_url=""; win_sig=""
          linux_url=""; linux_sig=""
          shopt -s nullglob
          for sig in dl/*.sig; do
            base=${sig%.sig}
            fname=$(basename "$base")
            url="$base_url/$fname"
            sig_content=$(cat "$sig")
            case "$fname" in
              *.tar.gz)
                # ç‘™å—•è´?macOS updater artifact
                mac_url="$url"; mac_sig="$sig_content";;
              *.AppImage|*.appimage)
                linux_url="$url"; linux_sig="$sig_content";;
              *.msi|*.exe)
                win_url="$url"; win_sig="$sig_content";;
            esac
          done
          # é‹å‹¯â‚?JSONé”›å œç²Žé–å‘­æƒˆç€›æ¨ºæ¹ªé¨å‹­æ´°éå›·ç´?
          tmp_json=$(mktemp)
          {
            echo '{'
            echo "  \"version\": \"$VERSION\",";
            echo "  \"notes\": \"Release $TAG\",";
            echo "  \"pub_date\": \"$PUB_DATE\",";
            echo '  "platforms": {'
            first=1
            if [ -n "$mac_url" ] && [ -n "$mac_sig" ]; then
              # æ¶“å“„å‹ç€?arm64 / x64é”›å²„å™¸æ¾¶å¶…å•“éãƒ¤è¢±æ¶“îˆæ•­é”›å±¾å¯šéšæˆæ‚“æ¶“â‚¬ universal é?              for key in darwin-aarch64 darwin-x86_64; do
                [ $first -eq 0 ] && echo ','
                echo "    \"$key\": {\"signature\": \"$mac_sig\", \"url\": \"$mac_url\"}"
                first=0
              done
            fi
            if [ -n "$win_url" ] && [ -n "$win_sig" ]; then
              [ $first -eq 0 ] && echo ','
              echo "    \"windows-x86_64\": {\"signature\": \"$win_sig\", \"url\": \"$win_url\"}"
              first=0
            fi
            if [ -n "$linux_url" ] && [ -n "$linux_sig" ]; then
              [ $first -eq 0 ] && echo ','
              echo "    \"linux-x86_64\": {\"signature\": \"$linux_sig\", \"url\": \"$linux_url\"}"
              first=0
            fi
            echo '  }'
            echo '}'
          } > "$tmp_json"
          echo "Generated latest.json:" && cat "$tmp_json"
          mv "$tmp_json" latest.json
      - name: Upload latest.json to release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euxo pipefail
          gh release upload "$GITHUB_REF_NAME" latest.json --clobber --repo "$GITHUB_REPOSITORY"
