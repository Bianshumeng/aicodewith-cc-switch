            echo "é‰?æµ£è·¨æ•¤é˜ç†·îæ¶“ã‚ˆî”‘ç€µå—›æŒœé‚å›¦æ¬¢éç…Žç´?
          else
            # éŽ¯å‘­å–?2é”›æ°­æš£æµ£æ’¹î¦ base64 é–å‘°ï¼™é”›å £Ð’é–å‘­æ‚—æ´æ–¿ç¶‹é„îˆ™è¢±ç›å²‹ç´?
